name: CI

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  push: { branches: [ "main" ] }
  pull_request: { branches: [ "main" ] }

jobs:
  pre-commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Run pre-commit
      uses: pre-commit/action@v3.0.1

  test:
    needs: pre-commit
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            pixi-platform: linux-64
          - os: macos-latest
            pixi-platform: osx-arm64
          - os: macos-15-intel
            pixi-platform: osx-64
      fail-fast: false

    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup pixi
      uses: prefix-dev/setup-pixi@v0.9.3
      with:
        pixi-version: v0.62.2
        cache: true
        environments: default

    - name: Unit tests
      run: |
        pixi run test

    - name: Test examples
      run: |
        pixi run test-examples

    - name: Build docs
      run: |
        pixi run docs

    - name: CodeCov
      uses: codecov/codecov-action@v4.1.1
      with:
        file: ./coverage.xml
        flags: unittests
        token: ${{ secrets.CODECOV_TOKEN }}
